<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rafa-tabela</title>

</head>

<body>
    
    <form action="https://formspree.io/f/mkgwebay" method="POST">


    <p>Digite seu nome:</p>
    <input type="text" name="Nome completo" placeholder="Nome completo">
    <br>
    <p>Digite seu email:</p>
    <input type="email" name="Email@gmail.com" placeholder="email@gmail.com">
    <br>
    
    <p>Você trabalha?</p>
    <input type="radio" name="" value="sim"> SIM
    <input type="radio" name="" value="nao"> NÃO
    <br>

    <P>Selecione seu estdo:</P>
    <select name="estados" id="">
        <option value="acre">acre</option>
        <option value="acr">acr</option>
        <option value="ac">ac</option>
    </select>

    <p>Selecione sua idade</p>
    <select name="Idade" id="Entre 0 a 10">
        <option value="0">0 a 10</option>
        <option value="1">1  </option>
        <option value="2">2  </option>
        <option value="3">3  </option>
        <option value="4">4  </option>
        <option value="5">5  </option>
        <option value="6">6  </option>
        <option value="7">7  </option>
        <option value="8">8  </option>
        <option value="9">9  </option>
        <option value="10">10 </option>
    </select>

    <p>Deixe aqui sua reclamação</p>
    <textarea name="comentario"></textarea>
    <br>
    <br>
    <input type="checkbox" name="Li, e concordo">Li, e concordo
    <br>
    <br>
    <button type="button">Enviar</button>
    <button type="button">cancelar</button>     

</form>

</body>

</html>
